<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Information</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
            color: #333;
        }

        section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #007bff;
        }

        strong {
            color: #6c757d;
        }

        th, td {
            text-align: left;
            border: 1px solid #dee2e6;
            padding: 10px;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container mt-4 p-3">
        <h1 class="mb-4">Stock Information</h1>

        <section>
            <h2>General Information</h2>
            <div class="row">
                <div class="col-md-3">
                    <strong>Symbol:</strong>
                </div>
                <div class="col-md-9" id="symbol"></div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <strong>Short Name:</strong>
                </div>
                <div class="col-md-9" id="shortName"></div>
            </div>
            <!-- Add more general information fields as needed -->
        </section>

        <section>
            <h2>Market Data</h2>
            <div class="row">
                <div class="col-md-3">
                    <strong>Market Cap:</strong>
                </div>
                <div class="col-md-9" id="marketCap"></div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <strong>Regular Market Price:</strong>
                </div>
                <div class="col-md-9" id="regularMarketPrice"></div>
            </div>
            <!-- Add more market data fields as needed -->
        </section>

        <section>
            <h2>Day Range</h2>
            <div class="row">
                <div class="col-md-3">
                    <strong>Regular Market Day Low:</strong>
                </div>
                <div class="col-md-9" id="regularMarketDayLow"></div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <strong>Regular Market Day High:</strong>
                </div>
                <div class="col-md-9" id="regularMarketDayHigh"></div>
            </div>
            <!-- Add more day range fields as needed -->
        </section>

        <!-- Add more sections as needed -->

    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Include the JavaScript file for data update -->
    <script src="script.js"></script>
</body>

</html>
